<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch a sketch</title>
</head>
<body>
    <div class="header">
        <p>Etch</p>
        <img src="images/magna-doodle-2217711-1848695.webp">
        <p>Sketch</p>

    </div>
    <div class="container">
        <div class="panel">
            <div class="color-option">
                <div class="current-color"></div>
                <div style="position:relative;">
                    <button type="button" ><i class="icons">Choose the color</i></button>
                    <input type="color" style="opacity:0;position:absolute; left:0;top:0;width:100%"/>
                </div>
                <div class="chosen-color-display">

                </div>
            </div>
            <div class="clear-option">
                <button id="clear-btn" value="clear-board">Clear</button>
            </div>
            <div class="rainbow-mod">
                <button id="btn-rainbow-mod" value="rainbow-mod">Rainbow mod</button>
            </div>
            <div class="square-size-option">
                <div class="display-size">
                    1x1
                </div>

                <div class="slider-container">
                    <input type="range" min="1" max="64" value="1" class="slider" id="myRange">
                </div>
            </div>
        </div>
        <div class="board-container">

            <div class="board"></div>
        </div>

    </div>
    <div class="foot"></div>

<script src="scripts/script.js"></script>
</body>
</html>
